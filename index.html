<!DOCTYPE html>
<html lang="en">
<head>
    <!-- set metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Kris Koeckritz">
    <meta name="description" content="Want to keep the web open, fun, and accessible? Let's work together.">

    <!-- jquery, ionicons -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>  

    <!-- styles, fonts, favicon -->
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500|Roboto+Mono:300,700&display=swap" rel="stylesheet"> 
    <link rel="icon" href="./assets/img/fav_low2.png" type="image/png">
        
    <!-- custom functions -->
    <script async src="./assets/js/main.js"></script>
  
    <title>koec.io - Frontend and Then Some</title>
</head>
<body>
  
  <div class="tv">

    <div class="tvScreen">
      <div class="blank"></div>
      <div class="preloader">
        <div class="row center">
          <h2 class="preloaderText">BOOTING UP</h2>
        </div>
        <div class="row center">
          <div class="preloaderDotZone">
            <div class="col center">
              <div class="preloaderDot" style="--delay: 0ms"></div>
              <div class="preloaderDot" style="--delay: 250ms"></div>
              <div class="preloaderDot" style="--delay: 500ms"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="desktop hasContext" data-context="desktop">
        <!-- <div class="eyeCandy svgWrapper fadeIn"></div> -->
        <!-- <div class="row center">
          <h1 class="brand">
            <span class="brandText">Kris</span>
            <span class="brandText">Koeckritz</span>
          </h1>
        </div> -->

        <div class="contextMenu desktopContext">
          <div class="contextHeading">BACKGROUND</div>
          <div class="contextContent">
            <div class="colorPreview colorPreviewLight hasDesc" data-desc="A colorful and abstract painting.">A</div>
            <div class="colorPreview colorPreviewDark hasDesc" data-desc="A landscape picture.">A</div>
          </div>
        </div>

        <div class="contextMenu windowContext">
          <div class="contextHeading">FONT</div>
          <div class="contextContent">
            <div class="tinyButton">
              <ion-icon name="remove"></ion-icon>
            </div>
            <h2 class="fontPreview">Aa</h2>
            <div class="tinyButton">
              <ion-icon name="add"></ion-icon>
            </div>
          </div>
          <div class="contextHeading">COLORS</div>
          <div class="contextContent">
            <div class="colorPreview colorPreviewLight hasDesc" data-desc="The default light theme. A little tired if you ask me.">A</div>
            <div class="colorPreview colorPreviewDark hasDesc" data-desc="A dark theme, for the hackers.">A</div>
            <div class="colorPreview colorPreviewContrast hasDesc" data-desc="A high-contrast theme for compromised eyes.">A</div>
          </div>
        </div>

        <!-- <div class="contextMenu selectionContext">

        </div> -->
        
        <div class="assistant">
          <span class="assistantFace hasDesc" data-desc="Don't mind the look, I'm actually your assistant.">
            <ion-icon name="skull"></ion-icon>
          </span>
          <div class="assistantTyper">
            <h3 class="assistantText typing" id="nav_desc"></h3>
          </div>
        </div>

        <div class="dock">
          <div class="dockButton hasDesc" data-launch="web" data-desc="WEB: Probably what you're here for.">
            <ion-icon name="layers"></ion-icon>
          </div>
          <div class="dockButton hasDesc" data-launch="blog" data-desc="BLOG: Are you sure?">
            <ion-icon name="megaphone"></ion-icon>
          </div>
          <div class="dockButton hasDesc" data-launch="art" data-desc="ART: Might be worth a look.">
            <ion-icon name="color-filter"></ion-icon>
          </div>
          <div class="dockButton hasDesc" data-launch="resume" data-desc="RESUME: Like what you see?">
            <ion-icon name="document-text"></ion-icon>
          </div>
        </div>

        <div class="window" data-window="web">
          <div class="windowControls">
            <div class="controlButton maxButton">
              <ion-icon name="resize-outline"></ion-icon>
            </div>
            <div class="controlButton closeButton">
              <ion-icon name="close"></ion-icon>
            </div>
          </div>
          <div class="windowContent">
            <div class="contentHeading"></div>
          </div>
          <h2>Web Projects</h2>
        </div>
        <div class="window" data-window="blog">
          <div class="windowControls">
            <div class="controlButton maxButton">
              <ion-icon name="resize-outline"></ion-icon>
            </div>
            <div class="controlButton closeButton">
              <ion-icon name="close"></ion-icon>
            </div>
          </div>
          <div class="windowContent">
            <div class="contentHeading"></div>
          </div>
          <h2>Blog</h2>
        </div>
        <div class="window" data-window="art">
          <div class="windowControls">
            <div class="controlButton maxButton">
              <ion-icon name="resize-outline"></ion-icon>
            </div>
            <div class="controlButton closeButton">
              <ion-icon name="close"></ion-icon>
            </div>
          </div>
          <div class="windowContent">
            <div class="contentHeading"></div>
          </div>
          <h2>Art</h2>
        </div>
        <div class="window" data-window="resume">
          <div class="windowControls">
            <div class="controlButton maxButton">
              <ion-icon name="resize-outline"></ion-icon>
            </div>
            <div class="controlButton closeButton">
              <ion-icon name="close"></ion-icon>
            </div>
          </div>
          <div class="windowContent">
            <div class="contentHeading"></div>
          </div>
          <h2>Resume</h2>
        </div>
      </div> <!-- /desktop -->

      <!-- big img for testing preloader -->
      <div class="col even"><img src="./assets/img/Beach_4K.png" alt="" style="display: none;"></div>

    </div>

    <div class="tvFeatures">
      <div class="webcam hasDesc" data-desc="It's all for show. For now.">
        <div class="webcamLens"></div>
        <div class="webcamLight">â€¢</div>
      </div>
      <a href="/">
        <img src="./assets/img/bezelBrand.png" alt="Koec.io" class="bezelBrand hasDesc" data-desc="Need to reboot?">
      </a>
      <div class="powerButton pressed">
        <div class="powerButtonLight lit">
          <ion-icon name="power"></ion-icon>
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
